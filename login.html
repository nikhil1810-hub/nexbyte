<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NexByte â€” Access</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#000;
  --panel:#0c0c0c;
  --ink:#f1f1f1;
  --muted:#9a9a9a;
  --accent:#c6a15b;
  --line:#1a1a1a;
}

*{margin:0;padding:0;box-sizing:border-box}

body{
  min-height:100vh;
  background:
    radial-gradient(900px 500px at top, rgba(198,161,91,.15), transparent 60%),
    var(--bg);
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:Inter,sans-serif;
  color:var(--ink);
}

.auth-box{
  width:360px;
  background:rgba(12,12,12,.9);
  backdrop-filter:blur(18px);
  border:1px solid var(--line);
  border-radius:28px;
  padding:48px 36px;
  text-align:center;
}

.auth-box h1{
  font-family:"Playfair Display",serif;
  font-size:1.9rem;
  margin-bottom:8px;
}

.auth-box p{
  color:var(--muted);
  font-size:.9rem;
  margin-bottom:32px;
}

.auth-box input{
  width:100%;
  padding:16px 18px;
  margin-bottom:16px;
  border-radius:999px;
  border:1px solid var(--line);
  background:#000;
  color:var(--ink);
  font-size:.9rem;
}

.auth-box input:focus{
  outline:none;
  border-color:var(--accent);
}

.submit-btn{
  width:100%;
  padding:16px;
  border-radius:999px;
  border:none;
  background:var(--accent);
  color:#000;
  font-size:.85rem;
  letter-spacing:.18em;
  cursor:pointer;
  margin-top:8px;
}

.alt-auth{
  display:flex;
  gap:14px;
  margin-top:20px;
}

.alt-auth button{
  flex:1;
  padding:12px;
  border-radius:999px;
  border:1px solid var(--line);
  background:transparent;
  color:var(--ink);
  font-size:.8rem;
  cursor:pointer;
}

.switch{
  margin-top:28px;
  font-size:.8rem;
  color:var(--muted);
}

.switch span{
  color:var(--accent);
  cursor:pointer;
}

.hidden{display:none}
</style>
</head>

<body>

<div class="auth-box">
  <h1 id="title">Create an account</h1>
  <p id="subtitle">Sign up and start building authority</p>

  <input type="text" placeholder="Full name" id="name">
  <input type="email" placeholder="Email">
  <input type="password" placeholder="Password">

  <button class="submit-btn">SUBMIT</button>

  <div class="alt-auth">
    <button>Apple</button>
    <button>Google</button>
  </div>

  <div class="switch">
    Already have an account?
    <span onclick="toggleAuth()">Sign in</span>
  </div>
</div>

<script>
let signup = true;

function toggleAuth(){
  signup = !signup;
  document.getElementById("name").classList.toggle("hidden");
  document.getElementById("title").innerText =
    signup ? "Create an account" : "Welcome back";
  document.getElementById("subtitle").innerText =
    signup ? "Sign up and start building authority" : "Sign in to continue";
  document.querySelector(".switch").innerHTML =
    signup
      ? 'Already have an account? <span onclick="toggleAuth()">Sign in</span>'
      : 'New here? <span onclick="toggleAuth()">Create account</span>';
}
</script>
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import {
    getAuth,
    createUserWithEmailAndPassword,
    signInWithEmailAndPassword,
    GoogleAuthProvider,
    signInWithPopup
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
const firebaseConfig = {
  apiKey: "AIzaSyCpRptMjvahzzXRMO5pqQCZeuB1QCBxFE",
  authDomain: "nexbyte-194d4.firebaseapp.com",
  projectId: "nexbyte-194d4",
  storageBucket: "nexbyte-194d4.firebasestorage.app",
  messagingSenderId: "96208983748",
  appId: "1:96208983748:web:20d6f47bd0d6ec427d1b91"
};

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const provider = new GoogleAuthProvider();

  const submitBtn = document.querySelector(".submit-btn");
  const emailInput = document.querySelector('input[type="email"]');
  const passwordInput = document.querySelector('input[type="password"]');


  submitBtn.addEventListener("click", async () => {
    try {
      if (signup) {
        await createUserWithEmailAndPassword(
          auth,
          emailInput.value,
          passwordInput.value
        );
      } else {
        await signInWithEmailAndPassword(
          auth,
          emailInput.value,
          passwordInput.value
        );
      }

      window.location.href = "dashboard.html";
    } catch (error) {
      alert(error.message);
    }
  });

  const googleBtn = document.querySelector(".alt-auth button:nth-child(2)");
  googleBtn.addEventListener("click", async () => {
    try {
      await signInWithPopup(auth, provider);
      window.location.href = "dashboard.html";
    } catch (error) {
      alert(error.message);
    }
  });
</script>

</body>
</html>
